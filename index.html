<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokem√≥n Smash</title>
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="gameContainer" id="gameContainer">
    
    <div class="frontPage" id="frontPage">
      <img src="assets/images/frontPage.png" alt="frontPageImage" class="frontPageImage">
      <button id="play-btn" class="play-btn">PLAY</button>
    </div>
    
    <canvas id="canvaspvp" width="1080" height="540"></canvas>

    <div class="selectionScreen" id="selectionScreen">
      <img src="assets/images/charSelBack.png" alt="charSelBackground" class="charSelBack">
      <h2 id="textPlayerSelct">Player 1 select character</h2>
      <div class="playerSelection" id="playerSelection">
        <div class="char" id="char1">
          <h2>Pikachu</h2>
          <img class="charImage" src="assets/images/characters/charPikachu.png" alt="char1">
          <img class="charP1" id="char1P1" src="assets/images/P1.png" alt="charP1">
          <img class="charP2" id="char1P2" src="assets/images/P2.png" alt="charP2">
        </div>
        <div class="char" id="char2">
          <h2>Bulbasaur</h2>
          <img class="charImage" src="assets/images/characters/charBulbasaur.png" alt="char2">
          <img class="charP1" id="char2P1" src="assets/images/P1.png" alt="charP1">
          <img class="charP2" id="char2P2" src="assets/images/P2.png" alt="charP2">
        </div>
        <div class="char" id="char3">
          <h2>Charmander</h2>
          <img class="charImage" src="assets/images/characters/charCharmander.png" alt="char3">
          <img class="charP1" id="char3P1" src="assets/images/P1.png" alt="charP1">
          <img class="charP2" id="char3P2" src="assets/images/P2.png" alt="charP2">          
        </div>
        <div class="char" id="char4">
          <h2>Squirtle</h2>
          <img class="charImage" src="assets/images/characters/charSquirtle.png" alt="char4">
          <img class="charP1" id="char4P1" src="assets/images/P1.png" alt="charP1">
          <img class="charP2" id="char4P2" src="assets/images/P2.png" alt="charP2">
        </div>
      </div>
      <button id="start-btn" class="start-btn">START</button>
    </div>
    
    
    <div class="gameButtons">
      <button id="pause-btn" class="pause-btn">PAUSE</button>
      <button id="continue-btn" class="continue-btn">CONTINUE</button>
      <button id="restart-btn" class="restart-btn">RESTART</button>
    </div>
    
  </div>

  <script src="assets/js/constants.js"></script>
  <script src="assets/js/shoots/shoot.js"></script>
  <script src="assets/js/characters/bulbasaur.js"></script>
  <script src="assets/js/characters/charmander.js"></script>
  <script src="assets/js/characters/squirtle.js"></script>
  <script src="assets/js/characters/pikachu.js"></script>
  <script src="assets/js/player1.js"></script>
  <script src="assets/js/player2.js"></script>
  <script src="assets/js/plataforms/floor.js"></script>
  <script src="assets/js/plataforms/plataforms.js"></script>
  <script src="assets/js/backgrounds/sky.js"></script>
  <script src="assets/js/gamepvp.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
